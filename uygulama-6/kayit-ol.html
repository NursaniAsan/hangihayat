        <a href="en-iyi-filmler.html">En iyi filmler</a>

    </nav>

  </head>
  <body>
    <h1>LUTFEN FORMU EKSIKSIZ DOLDURUN</h1>
    <hr />
    <h1>Hesap Bilgileriniz</h1>
    <table>
      <tr>
        <td>
          <label for="username">Kullanici Adi:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="kullanici adini giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">Eposta:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="email" id="eposta" placeholder="eposta giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="password" id="parola" placeholder="parola giriniz" />
        </td>
      </tr>
    </table>

    <h2>Kisisel Bilgileriniz</h2>
    <table>
      <tr>
        <td>
          <label for="ad">Adiniz:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="adinizi giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadiniz:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="soyad" placeholder="soyadinizi giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Sehir:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <select id="sehir">
            <option>Afyonkarahisar</option>
            <option>Istanbul</option>
            <option>Ankara</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadin
        </td>
      </tr>
      <tr>
        <td>
          <label for="spor">Sevdiginiz Spor:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="checkbox" name="spor" />Futbol
          <input type="checkbox" name="spor" />Basketbol
          <input type="checkbox" name="spor" />Voleybol
          <input type="checkbox" name="spor" />Hentbol
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
